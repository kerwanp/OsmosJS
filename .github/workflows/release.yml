name: 'ðŸš€ Packages releases'

on:
  push:
    branches:
      - main

jobs:
  changelog:
    name: 'ðŸš€ Packages releases'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    steps:
      - name: â¬‡ Checkout repository
        uses: actions/checkout@v4
      - name: âš¡ Cache turbo build setup
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-
      - name: ðŸ… Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: ðŸ“¦ Install Node dependencies
        run: yarn install --frozen-lockfile
      - run: yarn build --filter="./packages/*"
      - name: Update npm for Trusted Publishers
        run: npm install -g npm@latest
      - name: Setup npm for publishing
        run: |
          echo "//registry.npmjs.org/:_authToken=" >> ~/.npmrc
          echo "registry=https://registry.npmjs.org/" >> ~/.npmrc
      - uses: changesets/action@e0145edc7d9d8679003495b11f87bd8ef63c0cba # v1.5.3
        with:
          version: yarn changeset version
          publish: yarn changeset publish
          commit: '[ci] release'
          title: '[ci] release'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ''
